<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Desafío Clase 2</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="producto.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <br>

    <!-- EJEMPLO DE TABLA -->

    <table border="1" cellpadding="10">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Programas Favoritos</th>
        </tr>
        <tr>
            <td>Samuel</td>
            <td>Tocaimaza</td>
            <td>
                <ol>
                    <li>Los Simpson</li>
                    <li>Los Simuladores</li>
                </ol>
            </td>
        </tr>

    <br>
    <br>

    <!-- EJEMPLO DE FORMULARIO -->

    <form>
        <input type="text" name="nombre" placeholder="Nombre y apellido">
        <input type="email" name="email" placeholder="nombre@ejemplo.com">
        <div>
            <select name="Asunto">
                <option value="proyecto">Turno Mañana</option>
                <option value="pregunta">Turno Tarde</option>
                <option value="sugerencia">Turno Noche</option>
            </select>
        </div>
        <textarea rows="4" cols="50" placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
